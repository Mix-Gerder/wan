<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WAN</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./css/skin.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
  </head>
  <body>
    <div id="app">
      <div class="header-app">
        <button class="btn-close" id="close-app"><i class="material-icons md-light">close</i></button>
      </div>
      <div class="t-app" id="template-app">
        <!-- main Title page -->

        <h1 class="tl-app" id="title-app"></h1>
        <button id="btn-add-wiki"><i class="material-icons">playlist_add</i>Add Wiki</button>
        <ul class="ul-app" id="wikis-list">
        </ul>
      </div>
      <!-- Modal -->
      <div id="customModal" class="modal">
        <div class="modal-window" id="customModal-window">
          <h3></h3>
          <div id="modal-body"></div>
        </div>
      </div>
    </div>
  <!-- Scripts -->
  <script type="text/javascript" src="./js/io.js"></script>
  <script type="text/javascript" src="./js/notifier.js"></script>
  <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
